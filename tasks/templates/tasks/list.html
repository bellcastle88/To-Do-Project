<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>

	body{
		background-color: #3f75d2;
	}

	input{
		box-sizing: border-box;
		width: 100%;
		border: solid #5B6DCD 10px;
		padding: 5px;
	}

	input::placeholder {
	  color: #888888;
	}

	.submit{
		background-color: #fafafa;
	}

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: rgb(112, 164, 243);
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color: #7418ca;
		margin: 12px;
		padding: 12px;
		border-radius: 3px;
		color: rgb(255, 255, 255);
		font-size: 18px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: #ee4545;
		border-color: #ca9e9e;
	}
	

</style>

<div class="center-column">

	<form method="POST" action="/">
		{% csrf_token %}
		{{form.title}}
		<input class="btn btn-Success" type="submit" name="Create Task">
	</form>

	<div class="todo-list">

	{% for task in tasks %}
		<div class="item-row">
			<a class="btn btn-sm btn-Success" href="{% url 'update_task' task.id %}">업데이트</a>
			<a class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}">삭제</a>

			{% if task.complete == True %}
			<strike>{{task}}</strike>
			{% else %}
			<span>{{task}}</span>
			{% endif %}
		</div>
	{% endfor %}
	</div>
</div>
